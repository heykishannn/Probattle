<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Battle - Spin Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Include Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="home-body"> <!-- Reuse home-body for consistency -->
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <a href="home.html" class="nav-icon-btn">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </a>
        </div>
        <div class="nav-center">
            <h3 style="color: var(--gold-primary);">Spin Wheel</h3>
        </div>
        <div class="nav-right">
            <!-- Balance display can go here -->
        </div>
    </nav>

    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 20px;">
        <div class="spin-container">
            <!-- Spin Wheel -->
            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <div class="wheel" id="wheel">
                    <!-- Segments will be generated by JS -->
                </div>
            </div>
            
            <!-- Spin Button -->
            <button id="spin-button" class="auth-btn" style="margin-top: 30px; padding: 15px 30px; font-size: 1.1rem;">
                SPIN NOW (50 coins)
            </button>
        </div>

        <!-- Prize Reveal Modal (Initially Hidden) -->
        <div id="prize-modal" class="settings-menu">
            <div class="settings-content" style="text-align: center;">
                <h3 style="color: var(--gold-primary); margin-bottom: 20px;">Congratulations!</h3>
                <p>You won:</p>
                <h2 id="prize-amount" style="color: var(--gold-primary); font-size: 2rem; margin: 20px 0;">?</h2>
                <p id="prize-message">Loading prize...</p>
                <button id="close-prize-modal" class="auth-btn" style="margin-top: 20px;">Collect</button>
            </div>
        </div>
    </div>

    <!-- Footer Navigation -->
    <nav class="footer-nav">
        <a href="home.html" class="footer-link">
            <ion-icon name="home-outline" class="footer-icon"></ion-icon>
            <span>Home</span>
        </a>
        <a href="#" class="footer-link">
            <ion-icon name="calendar-outline" class="footer-icon"></ion-icon>
            <span>My Matches</span>
        </a>
        <a href="#" class="footer-link">
            <ion-icon name="time-outline" class="footer-icon"></ion-icon>
            <span>History</span>
        </a>
        <a href="#" class="footer-link">
            <ion-icon name="chatbubble-ellipses-outline" class="footer-icon"></ion-icon>
            <span>Chat</span>
        </a>
        <a href="#" class="footer-link active">
            <ion-icon name="share-social-outline" class="footer-icon"></ion-icon>
            <span>Referral</span>
        </a>
    </nav>

    <script src="script.js"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://arwpuyiwuvfvlggrjmdp.supabase.co';
        // IMPORTANT: You need to get this key from your Supabase project settings
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', function() {
            initializeSpinWheel();
        });
    </script>
</body>
</html>
