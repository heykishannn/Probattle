<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Battle - Ludo</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Link to main stylesheet -->
    <!-- Include Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Include Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="home-body"> <!-- Reuse home-body for consistency -->
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <a href="../home.html" class="nav-icon-btn">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </a>
        </div>
        <div class="nav-center">
            <h3 style="color: var(--gold-primary);">Ludo</h3>
        </div>
        <div class="nav-right">
            <!-- Balance display -->
            <div style="font-size: 1.1rem; font-weight: bold;">
                ₹<span id="ludo-balance">0.00</span>
            </div>
        </div>
    </nav>

    <div style="padding: 20px; flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto;">
        <!-- Game Info and Controls -->
        <div style="background: var(--glass-bg); border: var(--glass-border); border-radius: 10px; padding: 15px; margin-bottom: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <div>
                    <label for="ludo-bet-amount">Entry Fee (₹)</label>
                    <input type="number" id="ludo-bet-amount" class="form-control" placeholder="50" min="10" value="50" style="width: 100px; padding: 8px;">
                </div>
                <div>
                    <label for="player-count">Players</label>
                    <select id="player-count" class="form-control" style="width: 80px; padding: 8px;" disabled>
                        <option value="2" selected>2</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <button id="join-game-btn" class="auth-btn" style="width: 100%;">Join Game</button>
        </div>

        <!-- Ludo Board Placeholder -->
        <div style="flex-grow: 1; display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
            <div style="width: 300px; height: 300px; background: var(--glass-bg); border: var(--glass-border); border-radius: 10px; display: flex; justify-content: center; align-items: center;">
                <p style="text-align: center; color: var(--text-secondary);">
                    Ludo Board<br>
                    <span style="font-size: 0.9rem;">(Game logic to be implemented)</span>
                </p>
            </div>
        </div>

        <!-- Game Status / Chat -->
        <div style="background: var(--glass-bg); border: var(--glass-border); border-radius: 10px; padding: 15px; margin-bottom: 15px; flex-grow: 1;">
            <h4 style="color: var(--gold-primary); margin-bottom: 10px;">Game Chat</h4>
            <div id="ludo-chat-messages" style="height: 100px; overflow-y: auto; margin-bottom: 10px; padding: 5px; background: rgba(0,0,0,0.1); border-radius: 5px;">
                <!-- Messages will appear here -->
                <p style="font-size: 0.8rem; color: var(--text-secondary);"><em>Game started. Waiting for players...</em></p>
            </div>
            <div style="display: flex;">
                <input type="text" id="ludo-chat-input" class="form-control" placeholder="Type a message..." style="flex-grow: 1; margin-right: 10px;">
                <button id="send-chat-btn" class="auth-btn" style="padding: 8px 15px;">Send</button>
            </div>
        </div>
    </div>

    <!-- Footer Navigation -->
    <nav class="footer-nav">
        <a href="../home.html" class="footer-link">
            <ion-icon name="home-outline" class="footer-icon"></ion-icon>
            <span>Home</span>
        </a>
        <a href="#" class="footer-link">
            <ion-icon name="calendar-outline" class="footer-icon"></ion-icon>
            <span>My Matches</span>
        </a>
        <a href="#" class="footer-link">
            <ion-icon name="time-outline" class="footer-icon"></ion-icon>
            <span>History</span>
        </a>
        <a href="#" class="footer-link">
            <ion-icon name="chatbubble-ellipses-outline" class="footer-icon"></ion-icon>
            <span>Chat</span>
        </a>
        <a href="#" class="footer-link">
            <ion-icon name="share-social-outline" class="footer-icon"></ion-icon>
            <span>Referral</span>
        </a>
    </nav>

    <script src="../script.js"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://arwpuyiwuvfvlggrjmdp.supabase.co';
        // IMPORTANT: You need to get this key from your Supabase project settings
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', function() {
            initializeLudoGame();
        });
    </script>
</body>
</html>
