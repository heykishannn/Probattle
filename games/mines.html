<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Battle - Mines</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Link to main stylesheet -->
    <!-- Include Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Include Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="home-body"> <!-- Reuse home-body for consistency -->
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <a href="../home.html" class="nav-icon-btn">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </a>
        </div>
        <div class="nav-center">
            <h3 style="color: var(--gold-primary);">Mines</h3>
        </div>
        <div class="nav-right">
            <!-- Balance display -->
            <div style="font-size: 1.1rem; font-weight: bold;">
                ₹<span id="game-balance">0.00</span>
            </div>
        </div>
    </nav>

    <div style="padding: 20px; flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto;">
        <!-- Game Info and Controls -->
        <div style="background: var(--glass-bg); border: var(--glass-border); border-radius: 10px; padding: 15px; margin-bottom: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <div>
                    <label for="bet-amount">Bet Amount (₹)</label>
                    <input type="number" id="bet-amount" class="form-control" placeholder="100" min="10" value="100" style="width: 100px; padding: 8px;">
                </div>
                <div>
                    <label for="mine-count">Mines</label>
                    <select id="mine-count" class="form-control" style="width: 80px; padding: 8px;">
                        <option value="3">3</option>
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <button id="start-game-btn" class="auth-btn" style="width: 100%;">Start Game</button>
        </div>

        <!-- Game Grid -->
        <div id="mines-grid" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; flex-grow: 1; margin-bottom: 20px;">
            <!-- Grid cells will be generated by JS -->
        </div>

        <!-- Game Status -->
        <div id="game-status" style="text-align: center; margin-bottom: 15px; min-height: 2rem;">
            Place your bet and start the game!
        </div>

        <!-- Cashout Button -->
        <button id="cashout-btn" class="auth-btn hidden" style="width: 100%; background: linear-gradient(to right, #4CAF50, #8BC34A);">Cashout ₹<span id="cashout-amount">0.00</span></button>
    </div>

    <!-- Footer Navigation -->
    <nav class="footer-nav">
        <a href="../home.html" class="footer-link">
            <ion-icon name="home-outline" class="footer-icon"></ion-icon>
            <span>Home</span>
        </a>
        <a href="#" class="footer-link">
            <ion-icon name="calendar-outline" class="footer-icon"></ion-icon>
            <span>My Matches</span>
        </a>
        <a href="#" class="footer-link">
            <ion-icon name="time-outline" class="footer-icon"></ion-icon>
            <span>History</span>
        </a>
        <a href="#" class="footer-link">
            <ion-icon name="chatbubble-ellipses-outline" class="footer-icon"></ion-icon>
            <span>Chat</span>
        </a>
        <a href="#" class="footer-link">
            <ion-icon name="share-social-outline" class="footer-icon"></ion-icon>
            <span>Referral</span>
        </a>
    </nav>

    <script src="../script.js"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://arwpuyiwuvfvlggrjmdp.supabase.co';
        // IMPORTANT: You need to get this key from your Supabase project settings
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', function() {
            initializeMinesGame();
        });
    </script>
</body>
</html>
